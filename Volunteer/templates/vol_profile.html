<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .profile-image {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .details {
            grid-column: span 2;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            text-align: center; /* Center text */
        }

        .details p {
            margin: 5px 0;
        }

        .logout-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }
        
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a class="home-btn" href="{% url 'home' %}">Home</a>
    <div class="profile-container">
        <div class="profile-image">
            {% if volunteer_profile.profile_img %}
                <img src="{{ volunteer_profile.profile_img.url }}" alt="Profile Image">
            {% else %}
                <div style="width: 150px; height: 150px; background-color: #ccc; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                    <span style="color: #555; font-size: 24px;">No Image</span>
                </div>
            {% endif %}
        </div>
        <div class="details">
            <h2>{{ volunteer_profile.Name }}</h2>
            <p><strong>Gender:</strong> {{ volunteer_profile.get_Gender_display }}</p>
            <p><strong>Age:</strong> {{ volunteer_profile.Age }}</p>
            <p><strong>Location:</strong> {{ volunteer_profile.Location }}</p>
        </div>
    </div>
    <button class="logout-btn" onclick="location.href='{% url 'volunteer_logout' %}'">Logout</button>
</body>
</html>
