{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        h1{
            text-align: center;
        }
        .content {
            flex: 1;
            margin-bottom: auto; /* Adjust the margin to accommodate the footer's height */
        }

        .footer {
            background-color: #f7f2d5;
            color: #000000;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            /* Initially hide the footer */
        }

        .footer.sticky {
            position: fixed;
            bottom: 0;
            display: block; /* Display the footer when it becomes sticky */
        }

        .footer-logo {
            display: block;
            margin-bottom: 10px;
        }

        .footer-description {
            font-size: 15px;
        }

        .footer-image {
            display: block;
            margin: 0 auto;
            max-width: 140px; /* Adjust size as needed */
        }

        .footerSection {
            margin: 0 20rem;
            display: block;
        }

        .footercontainer {
            display: flex;
            justify-content: space-between;
        }

        .quick-line {
            margin-top: 20px;
            font-size: 13px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            margin-top: 20px;
            justify-content: center;
        }

        /* Custom card styles */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            overflow-y: auto;
        }

        .card {
            flex: 0 0 calc(40% - 25px);
            margin: 10px;
            border: none;
            overflow: hidden;
            position: relative;
            height: 350px;
            border-radius: 15px;
            overflow-y: auto;
        }

        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.40); /* Adjust the alpha value to control brightness */
            z-index: 1;
        }

        .card-body {
            position: relative;
            z-index: 2;
            color: white; /* Text color */
        }

        .btn-know-more {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
        }
        .mb-3 {
            margin-bottom: 1rem !important;
            margin-left: 80%;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <hr>
    <div class="container">
        <h1>Organization Dashboard</h1>
        <hr>
        <!-- Add Create Event button -->
        <a href="{% url 'create_event' %}" class="btn btn-primary mb-3">Create Event</a>
        <div class="card-container">
            {% for event in events %}
            <div class="card" style="background-image: url('{{ event.poster.url }}');">
                <div class="card-body">
                    <h5 class="card-title">{{ event.Event_Name }}</h5>
                    <p class="card-text">{{ event.Event_Description }}</p>
                    <a href="{% url 'events' event.Event_ID %}" class="btn btn-primary btn-know-more">Know More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
