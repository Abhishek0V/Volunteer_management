<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles can be added here */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            flex: 0 0 calc(40% - 25px);
            margin: 10px;
            border: none;
            overflow: hidden;
            position: relative;
            height: 300px;
            border-radius: 15px;
        }
        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.33); /* Adjust the alpha value to control brightness */
            z-index: 1;
        }
        .card-body {
            position: relative;
            z-index: 2;
            color: white; /* Text color */
        }
        .btn-know-more {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Welcome</h1>
        <hr>
        <div class="card-container">
            {% for event in events %}
            <div class="card" style="background-image: url('{{ event.poster.url }}');">
                <div class="card-body">
                    <h5 class="card-title">{{ event.Event_Name }}</h5>
                    <p class="card-text">{{ event.Event_Description }}</p>
                    <a href="{% url 'events' event.Event_ID %}" class="btn btn-primary btn-know-more">Know More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
