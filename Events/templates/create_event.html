<!-- create_event.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Event</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Create Event</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="Event_Name">Event Name:</label>
                                <input type="text" class="form-control" id="Event_Name" name="Event_Name">
                            </div>
                            <div class="form-group">
                                <label for="Event_Description">Event Description:</label>
                                <textarea class="form-control" id="Event_Description" name="Event_Description" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="Location">Location:</label>
                                <input type="text" class="form-control" id="Location" name="Location">
                            </div>
                            <div class="form-group">
                                <label for="Event_Date">Event Date:</label>
                                <input type="date" class="form-control" id="Event_Date" name="Event_Date">
                            </div>
                            <div class="form-group">
                                <label for="Number_of_Volunteer">Number of Volunteers:</label>
                                <input type="number" class="form-control" id="Number_of_Volunteer" name="Number_of_Volunteer">
                            </div>
                            <div class="form-group">
                                <label for="Size_of_Event">Size of Event:</label>
                                <input type="number" class="form-control" id="Size_of_Event" name="Size_of_Event" placeholder="Expected number of audience">
                            </div>
                            <div class="form-group">
                                <label for="poster">Poster:</label>
                                <input type="file" class="form-control-file" id="poster" name="poster">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="Registration_option" name="Registration_option">
                                <label class="form-check-label" for="Registration_option">Enable Registration</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Event</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
