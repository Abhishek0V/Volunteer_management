<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Room</title>
 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 650px;
      margin: 20px auto;
    }

    .message {
    max-height: 400px; /* Set maximum height for the container */
     overflow-y: auto; 
    background-color: #e0e0e0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .sender {
      font-weight: bold;
      color: #333;
    }

    .received {
      background-color: #d9edf7;
    }

    .content {
      margin-top: 5px;
    }
.delete-btn{
    
    padding: 5px 10px;
    background-color: #ff5e5e;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.delete-btn:hover{
    background-color: #d34545;
    
}

    .message-input {
      width: calc(100% - 70px);
      padding: 8px;
      margin-top:60px 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }
    .message-info {
      font-size: 12px;
      color: #777;
      
      text-align:right;
    }
    .send-button {
      width: 70px;
      padding: 8px;
      margin-top: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
    {% for message in messages %}
    <div class="message received">
         <div class="sender">{{ message.user.email}}</div>
         <div class="content"> {{ message.message_text }}</div>
         <div class="message-info">{{message.timestamp}}</div>
        {% if message.user == request.user %}
            <form action="{% url 'delete_message' message.id %}" method="post">
             <!-- csrf -->
                    <button type="submit" class="delete-btn">delete</i></button>
            </form>
        {% endif %}
    
    </div>
    {% endfor %}
    <!-- Add more messages here -->
  </div>
  <div>
    <form method="POST" action="{% url 'send_message' %}">
      
        <div class="dele">
            <input type="text" name="content" class="message-input" placeholder="Type your message...">
             <button type="submit" class="send-button">Send</button>
        </div>
    </form>
  </div>
</body>
</html>
